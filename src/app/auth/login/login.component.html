<mat-card class="auth-field-bk auth-field-margin">
  <mat-card-title class="auth-title">Login</mat-card-title>
  <mat-card-content>
    <div>
      <mat-form-field appearance="outline">
        <mat-label class="input">Email</mat-label>
        <!-- <input matInput placeholder="Enter your email here" /> -->

        <input matInput type="text" [(ngModel)]="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label class="input">Password</mat-label>
        <!-- <input matInput placeholder="Enter your password here" /> -->
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          [(ngModel)]="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <!-- <p [hidden]="!error" class="error">{{ error }}</p> -->
      <div class="auth-btn">
        <app-button title="Login" (click)="login()"></app-button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
